<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="main0301.css">
			<title> JavaScript 11</title>
		
		</head>
		<body>
			
			<p id="ovaj">Prvi paragraf.</p>
			<p>Drugi paragraf.</p>
			
			<button onclick="promeniParagraf();">
				Promeni
			</button>
			
			<script>
				function promeniParagraf(){
					let paragraf = document.querySelector('#ovaj');
					
					paragraf.innerHTML = 'Neki drugi tekst';
					paragraf.style.color = 'red';
					paragraf.style.fontSize = '45px';
				}
			
			</script>
		
		</body>
		

	</html>
